{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/usuarios/registro.css' %}">
  {% endblock %}
  <title>{% block title %}Registro{% endblock %}</title>
</head>
<body>
{% block contenido %}
  <main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
          <form action="" method="post">{% csrf_token %}         
          <h3 class="mb-4">Registro</h3>
            {{form.as_p}}
            <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock contenido %}
</body>
</html>

{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/usuarios/login.css' %}">
    {% endblock %}
	<title>{% block titulo %}LOGIN{% endblock titulo %}</title>
</head>
<body>
	{% block contenido %}
			<form method="POST">{%csrf_token%}
				{{form.errors}}
				<input type="text" name="username" placeholder="USUARIO">
				<input type="password" name="password" placeholder="PASSWORD">

				<input type="submit" name="" value="ENVIAR">
			</form>
	{% endblock %}
</body>
</html>
